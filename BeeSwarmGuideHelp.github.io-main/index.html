<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bee Swarm Guide Help</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #333;
                color: #fff;
                margin: 0;
                padding: 0;
                text-align: center;
            }

            header {
                background-color: #222;
                padding: 20px;
                color: #fff;
                font-size: 36px;
                margin-bottom: 20px;
            }

            main {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            section {
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                padding: 30px;
                transition: transform 0.3s;
                overflow: hidden; /* Ensure the border-radius applies correctly */
            }

            section:hover {
                transform: scale(1.05);
            }

            .red-hives {
                background-color: #442222; /* Subtle red color */
            }

            .blue-hives {
                background-color: #223344; /* Subtle blue color */
            }

            .white-hives {
                background-color: #d4d3cf; /* Subtle white color */
            }

            .staff-helpers {
                background-color: #556b2f; /* Subtle green color */
            }

            tile {
                padding: 15px 30px;
                color: #fff;
                border-radius: 5px;
                transition: background-color 0.3s;
                font-size: 18px;
                border: 2px solid #fff;
                cursor: pointer;
                box-sizing: border-box;
                display: block;
                text-align: center;
            }

            tile:hover {
                background-color: #fff;
                color: #333;
            }

            footer {
                background-color: #222;
                padding: 20px;
                color: #fff;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            .discord-icon {
                width: 30px;
                height: 30px;
                margin-right: 10px;
                vertical-align: middle; /* Align the Discord icon vertically */
            }

            .discord-link {
                color: #fff;
                text-decoration: none;
                display: inline-block;
                vertical-align: middle; /* Align the text vertically */
            }

            .copyright {
                margin-top: 10px;
                font-size: 14px;
            }

            /* Popup styles */
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(
                    0,
                    0,
                    0,
                    0.5
                ); /* Semi-transparent black overlay */
                z-index: 1000;
            }

            .popup {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #333;
                color: #fff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                z-index: 1001;
            }
        </style>
    </head>

    <body>
        <header>Bee Swarm Guide Help</header>

        <main>
            <section onclick="location.href='#general-guides.html'">
                <h2>General Guides</h2>
                <tile>Read Now</tile>
            </section>

            <section class="red-hives" onclick="location.href='red-hives.html'">
                <h2>Red Hives</h2>
                <tile>Read Now</tile>
            </section>

            <section
                class="blue-hives"
                onclick="location.href='#blue-hives.html'">
                <h2>Blue Hives</h2>
                <tile>Read Now</tile>
            </section>

            <section
                class="white-hives"
                onclick="location.href='#white-hives.html'">
                <h2>White Hives</h2>
                <tile>Read Now</tile>
            </section>

            <section
                class="staff-helpers"
                onclick="location.href='staff-helpers.html'">
                <h2>Staff & Helpers</h2>
                <tile>Meet the Team</tile>
            </section>
        </main>

        <footer>
            <a href="https://discord.com/invite/bsgh" class="discord-link">
                <img
                    src="images/discord.png"
                    alt="Discord Icon"
                    class="discord-icon" />
                BSGH Discord
            </a>
            <div class="copyright">
                &copy; Bee Swarm Guide Help 2023 | Website Made By: @realnothim
                on Discord
            </div>
        </footer>
    </body>
</html>
